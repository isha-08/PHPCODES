<html>
	<head>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
		
	
		$(document).ready(function()
		{
      			$("#button1").click(function(){
			var para = prompt("Please enter data for paragraph");
         		$("p").append("<b>" +  para+"</b>");
       		});

      		$("#button2").click(function(){
			
			var list = prompt("Please enter list element");
         		$("ol").append("<li>"+list+"</li>");
       		});
 	 });
	</script>	
	</head>
<body>
  <p>Paragraph</P>
  <ol>
	<h3>List is as follows: </h3>
    <li>Sugar</li>
    <li>Salt</li>
  </ol>

<button id = "button1">Append in paragraph</button>
<button id = "button2">Append in list </button>
</body>
</html>
