<!DOCTYPE html>
<html>
	<head>
  		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  		<script>
    		$(document).ready(function()
		{
      			$("#button1").click(function()
			{
         			$('div').remove();
       			});
    		});
  	</script>
	</head>
	<body>
 		<div >
  			This is the div
 		</div>
		<button id = "button1">Click to remove div </button>
	</body>
</html>
